<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.js"></script>
<script type="text/javascript" src="eye-focus.js"></script>
<script type="text/javascript">
jQuery(document).ready(function(){
	var pEls = document.getElementsByTagName('p');
	jQuery(pEls).bind('not-visible', function(evt) {
		jQuery(evt.target).removeClass('active');
		jQuery(evt.target).removeClass('mainactive');
	});
	jQuery(pEls).bind('visible', function(evt) {
		jQuery(evt.target).addClass('active');
	});
	jQuery(pEls).bind('bottom-visible', function(evt) {
		jQuery(evt.target).addClass('mainactive');
	});
	new EyeFocus(pEls);
});
</script>
<style type="text/css">
p { width: 300px; height: 100px; border: 1px solid black; }
p.active { border: 1px solid red; }
p.mainactive { border: 2px solid blue; }
</style>
</head>
<body>
<script type='text/javascript'>
	for (var i = 1; i <= 100; i++) {
		document.write('<p>' + i + '</p>');
	}
</script>
</body>
</html>
